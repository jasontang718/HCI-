<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGrowChatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & BASIC SETUP */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: #e0e0e0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            height: 100vh;
            overflow: hidden; /* Prevents double scrollbars */
        }

        /* --- PHONE CONTAINER --- */
        .phone-container { 
            width: 375px; 
            height: 812px; 
            background-color: #ffffff; 
            border-radius: 40px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.15); 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            border: 8px solid #333; /* Dark frame to ensure visibility */
        }

        /* --- STATUS BAR --- */
        .status-bar { 
            padding: 15px 25px 5px; 
            display: flex; 
            justify-content: space-between; 
            font-size: 14px; 
            font-weight: 600; 
            color: #333; 
            background: white;
            z-index: 5;
        }
        
        /* --- HEADER --- */
        .header { 
            display: flex; 
            align-items: center; 
            padding: 10px 25px; 
            position: relative; 
            margin-bottom: 5px; 
            background: white;
            z-index: 5;
        }
        .back-btn { 
            width: 40px; height: 40px; 
            background: #fff; 
            border: 1px solid #f0f0f0; 
            border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            color: #1a3b25;
        }
        .header-title { 
            flex: 1; text-align: center; 
            font-size: 22px; font-weight: 600; 
            color: #1a3b25; 
            margin-right: 40px; 
        }

        /* --- CHAT AREA --- */
        .screen-content { 
            flex: 1; 
            width: 100%;
            background-color: #c4c4c4; 
            border-top-left-radius: 35px; 
            border-top-right-radius: 35px; 
            position: relative; 
            padding: 30px 20px 100px 20px; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            margin-top: -10px; /* Slight overlap with header for style */
            padding-bottom: 120px; /* Space for input area */
        }
        /* Hide Scrollbar */
        .screen-content::-webkit-scrollbar { display: none; }

        /* --- BUBBLES --- */
        .chat-bubble { 
            background-color: white; 
            padding: 15px 20px; 
            border-radius: 25px; 
            border-top-left-radius: 25px; 
            border-bottom-left-radius: 0; 
            color: #333; 
            font-size: 14px; 
            font-weight: 500;
            max-width: 80%; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
            align-self: flex-start; 
            line-height: 1.4; 
            animation: popIn 0.3s ease-out;
            word-wrap: break-word;
        }
        .chat-bubble.user { 
            background-color: #1a3b25; 
            color: white; 
            align-self: flex-end; 
            border-bottom-left-radius: 25px; 
            border-bottom-right-radius: 0; 
            border-top-left-radius: 25px; 
            border-top-right-radius: 25px;
        }

        .typing-indicator { font-size: 24px; color: #555; margin-left: 20px; letter-spacing: 2px; align-self: flex-start; }

        /* --- INPUT AREA --- */
        .input-wrapper {
            position: absolute;
            bottom: 110px;       
            left: 0;
            width: 100%;
            padding: 0 20px;
            z-index: 50;         
            display: flex;
            justify-content: center;
            pointer-events: none; /* Allows clicking through empty space */
        }

        .input-box {
            pointer-events: auto; /* Re-enable clicking on the box */
            background: #fff;
            border-radius: 30px;
            height: 55px;
            width: 100%; 
            display: flex;
            align-items: center;
            position: relative;       
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 0 20px 0px 15px;          
        }

        .input-box input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            color: #333;
            height: 100%;
            padding-right: 40px;      
        }

        .send-btn {
            color: #1a3b25;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90px;
            z-index: 40;              
            background: #fff;
            padding: 0 35px 20px 35px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Curved cutout effect */
            background: radial-gradient(circle at 50% -30px, transparent 45px, #ffffff 46px);
            filter: drop-shadow(0 -5px 10px rgba(0,0,0,0.05));
        }

        .scan-btn {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 22px;
            z-index: 55;              
            background-color: #2e4d36;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 20px rgba(46, 77, 54, 0.3);
            cursor: pointer;
        }
        .scan-btn:active { transform: translateX(-50%) scale(0.95); }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- LOGIN OVERLAY --- */
        #loginScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a3b25; 
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 30px;
            text-align: center;
        }
        #loginScreen input {
            padding: 15px; width: 100%; margin-top: 20px;
            border-radius: 15px; border: none;
            background: rgba(255,255,255,0.2); color: white;
            text-align: center; font-size: 16px;
            outline: none;
        }
        #loginScreen button {
            margin-top: 15px; padding: 12px 30px;
            background: white; color: #1a3b25;
            border: none; border-radius: 25px;
            font-weight: 600; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="phone-container">
        
        <div id="loginScreen">
            <i class="fas fa-shield-alt" style="font-size: 50px; margin-bottom: 20px;"></i>
            <h2>Smartgrow</h2>
            <p style="font-size: 12px; opacity: 0.8; margin-top: 10px;">Enter API Key to initialize session</p>
            <input type="password" id="apiKeyIn" placeholder="Paste Gemini Key Here">
            <button onclick="startSession()">Enter System</button>
        </div>

        <div class="status-bar">
            <span>9:41</span>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi" style="margin: 0 5px;"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="header">
            <div class="back-btn"><i class="fas fa-chevron-left"></i></div>
            <div class="header-title">Chatbot</div>
        </div>

        <div class="screen-content" id="screenContent">
            <div class="chat-bubble">Hello! I am MindGuard. How can I help you today?</div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Enter here..." autocomplete="off">
                <div class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>

        <div class="scan-btn"><i class="fas fa-qrcode"></i></div>

        <div class="bottom-nav">
            <div class="nav-item"><i class="fas fa-home"></i></div>
            <div class="nav-item"><i class="far fa-file-alt"></i></div>
            <div class="nav-spacer"></div> 
            <div class="nav-item"><i class="fas fa-globe"></i></div>
            <div class="nav-item"><i class="far fa-user"></i></div>
        </div>
    </div>

    <audio id="aiSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
    let API_KEY = "";

    function startSession() {
        const key = document.getElementById('apiKeyIn').value.trim();
        if(!key) {
            alert("Please paste your Google Gemini API Key first.");
            return;
        }
        API_KEY = key;
        // Fade out login screen
        const overlay = document.getElementById('loginScreen');
        overlay.style.opacity = '0';
        setTimeout(() => { overlay.style.display = 'none'; }, 500);
    }

    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const screenContent = document.getElementById('screenContent');
    const soundEffect = document.getElementById('aiSound');

    soundEffect.volume = 0.6; 

    function addMessage(text, isUser) {
        const bubble = document.createElement('div');
        bubble.classList.add('chat-bubble');
        if (isUser) bubble.classList.add('user');
        
        // Safety: Text only, no HTML injection
        bubble.innerText = text;
        
        screenContent.appendChild(bubble);
        screenContent.scrollTop = screenContent.scrollHeight; 
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        if(!API_KEY) {
            alert("Session invalid. Please refresh and enter API Key.");
            return;
        }

        // 1. Add User Message
        addMessage(text, true);
        userInput.value = '';

        // 2. Add Loading Animation
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'typing-indicator';
        loadingDiv.innerText = '....';
        screenContent.appendChild(loadingDiv);
        screenContent.scrollTop = screenContent.scrollHeight;

        try {
            // 3. API Call to Gemini 1.5 Pro
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            
            // Remove Loading
            loadingDiv.remove();

            if (data.error) {
                addMessage("Error: " + data.error.message, false);
            } else {
                const aiText = data.candidates[0].content.parts[0].text;
                addMessage(aiText, false);
                
                // Play Sound
                soundEffect.currentTime = 0; 
                soundEffect.play().catch(e => console.log("Sound blocked by browser"));
            }

        } catch (error) {
            loadingDiv.remove();
            console.error(error);
            addMessage("Network Error. Check your connection.", false);
        }
    }

    // Event Listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
    </script>
</body>
</html>
